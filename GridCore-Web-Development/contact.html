    <nav class="main-nav">

    <div class="wrapper contact-wrapper">
      <section class="contact-us">
        <h1>Contact Us</h1>
        <p>
          Do you have any questions about our products or services? Are you
          interested in joining our team? If so, don't hesitate to reach out!
        </p>
        <img
          src="images/grid-core-img-7.jpg"
          alt="'Dont be a Stranger'- text on a phone screen"
        />
      </section>
      <section class="contact-form">
        <form>
          <input type="text" id="first-name" placeholder="First Name" />
          <input type="text" id="last-name" placeholder="Last Name" />
          <input type="email" id="email" placeholder="Email" />
          <input type="text" id="message" placeholder="Message" />
        </form>
        <button type="submit" class="btn btn-contact">Submit</button>
      </section>
    </div>

      <div class="social-media">
        <a href="#"><i class="fa-brands fa-facebook-f fa-1x"></i></a>
